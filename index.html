<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog de Tania</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mi blog personal</h1>

        <!--Formulario para crear una nueva entrada-->
        <form id="blog-form">
            <input type="text" id="titulo" placeholder="Titulo de la entrada" required>
            <textarea id="contenido" placeholder="Escribe tu contenido aquí" required></textarea>
        </form>

        <!--Sección donde apareceran las entradas-->
        <div id="entradas">
            <!--Aquí se añadirán las publicaciones dinámicamente-->
        </div>
    </div>
</body>
<script src="/Project/index.js"></script>
</html>
